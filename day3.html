<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
    <script>
        var count = 1;
        function setColor(btn) {
        var property = document.getElementById(btn);
        if (count == 0) {
            property.style.color = "#303030"
            count = 1;        
        }
        else {
            property.style.color = "#F0D800"
            count = 0;
        }
    }
    </script>
</head>

<body>
    <h2>Day 3</h2>
    <div>
        <script src= "day3.js"></script>
        <p>Hit the button to change its colour.</p>
        <button id="on" style= "color:#303030" onclick="setColor('on')">Yes this one</button>
    </div>
</body>
</html>
